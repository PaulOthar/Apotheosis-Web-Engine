<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apotheosis Engine Demo</title>
    
    <style>/* General Style */
        ::-webkit-scrollbar {
            display: none;
        }

        .untouchable {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>

    <style>/* Element Style */
    html, body{
        margin: 0;
        padding: 0;
        background-color: #1e1e1e;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
        color: #f0f0f0;
        font-family: sans-serif;
        text-align: center;
    }

    button {
        border: none;
        border-radius: 8px;
        background-color: #4caf50;
        cursor: pointer;
        color: #f0f0f0;
    }

    canvas, textarea{
        max-width: 100%;
        max-height: 100%;
        border: 1px solid #2c2c2c;
        background-color: #2c2c2c;
        color: #f0f0f0;
    }

    textarea {
        border-radius: 8px;
        width: 100%;
        height: 100%;
        resize: none;
        white-space: pre-line;
        overflow: scroll;
        font-family: monospace;
    }
    </style>

    <style>/* Classes Style*/
        button.hard {
            background-color: #607d8b;
        }

        .grid, div {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
        }

        .grid-gap{
            row-gap: 0.25em;
            column-gap: 0.25em;
        }

        .panel-header {
            background-color: #2c2c2c;
            border-radius: 8px;
            color: #f0f0f0;
        }

        .panel-content{
            background-color: #3a3a3a;
            border-radius: 8px;
            color: #f0f0f0;
        }

        .tab {
            padding: 0.7em 1.2em;
            cursor: pointer;
            background-color: #333;
            border: 1px solid #444;
            border-bottom: none;
            border-radius: 6px 6px 0 0;
            margin-right: 0.1em;
        }

        .tab.active {
            background-color: #4caf50;
            color: white;
        }

        .tab-content {
            display: none;
            background-color: #3a3a3a;
            padding: 1em;
            border-radius: 0 0 6px 6px;
        }

        .tab-content.active {
            display: grid;
        }

        .buttons-list{
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #555;
            border-bottom: 1px solid #555;
            padding-left: 1em;
            padding-right: 1em;
            padding-top: 0.2em;
            padding-bottom: 0.2em;
            font-family: monospace;
        }

        .file-item.selected {
            background-color: #2196f3;
        }

        .file-buttons{
            display: flex;
            gap: 5px;
        }

        .delete-btn,
        .move-up-btn,
        .move-down-btn,
        .select-btn{
            background-color: #555;
            color: #f0f0f0;
            border: none;
            border-radius: 4px;
            padding: 0.3em 0.7em;
            cursor: pointer;
        }

        .move-up-btn, .move-down-btn { background-color: #607d8b; }
        .select-btn { background-color: #4caf50; }

        .centered-text{
            justify-content: center;
            align-content: center;
        }
    </style>

</head>
<body>
    <div class="grid-gap" style=" width: 95%; height: 95%; grid-template-rows: 0.05fr 1fr; font-family: monospace;">
        <span class="panel-header untouchable centered-text">üïπÔ∏èControls: [W = ‚¨ÜÔ∏èUp/Forward][A = (move/look)‚¨ÖÔ∏èLeft][S = ‚¨áÔ∏èDown/Backwards][D = (move/look)‚û°Ô∏èRight]</span>
        <div class="grid-gap" style="grid-template-columns: 1fr 1fr">
            <canvas id="canvas" style="background-color: black; display: block; image-rendering: pixelated;"></canvas>
            <div class="grid-gap buttons-list">
                <div class="grid-gap buttons-list">
                    <span class="panel-header untouchable centered-text">‚öôÔ∏è Engine flags</span>
                    <div id="flags" class="grid-gap" style="grid-auto-flow: column; grid-auto-columns: 1fr;"></div>
                </div>
                <div class="grid-gap buttons-list">
                    <span class="panel-header untouchable centered-text">üì∏ Screen renderer</span>
                    <div id="renderers" class="grid-gap" style="grid-auto-flow: column; grid-auto-columns: 1fr;"></div>
                </div>
                <div class="grid-gap buttons-list">
                    <span class="panel-header untouchable centered-text">üñºÔ∏è Mini-view renderer</span>
                    <div id="renderers_miniv" class="grid-gap" style="grid-auto-flow: column; grid-auto-columns: 1fr;"></div>
                </div>
                <div class="grid-gap buttons-list">
                    <span class="panel-header untouchable centered-text">‚öôÔ∏è Engine flags</span>
                    <div id="tools" class="grid-gap" style="grid-auto-flow: column; grid-auto-columns: 1fr;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function updateHeight() {
        document.body.style.height = window.innerHeight - 20 + "px";
    }
    window.onresize = updateHeight;
    updateHeight();
</script>
<script type="module" src="./js/main.js"></script>
</html>
